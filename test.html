<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Age-Based Hearing Test</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Main Page -->
  <div id="main-page">
    <h1>Welcome to the Age-Based Hearing Test</h1>
    <button id="start-test-btn">Start Test</button>
  </div>

  <!-- User Details Page -->
  <div id="user-details-page" class="hidden">
    <h2>Enter Your Details</h2>
    <form id="user-details-form">
      <label for="name">Name:</label>
      <input type="text" id="name" required><br>

      <label for="age">Age:</label>
      <input type="number" id="age" required><br>

      <label for="email">Email:</label>
      <input type="email" id="email" required><br>

      <button type="submit">Next</button>
    </form>
  </div>

  <!-- Instructions Page -->
  <div id="instructions-page" class="hidden">
    <h2>Instructions</h2>
    <p>Listen to the sound carefully and choose the correct option: left ear, right ear, both ears, or none.</p>
    <button id="start-test-btn-2">Start Test</button>
  </div>

  <!-- Hearing Test Pages -->
  <div id="hearing-test-page" class="hidden">
    <h2>Hearing Test</h2>
    <div id="question-container">
      <p id="question-text"></p>
      <div id="options-container">
        <button class="option-btn" data-answer="left">Left</button>
        <button class="option-btn" data-answer="right">Right</button>
        <button class="option-btn" data-answer="both">Both</button>
        <button class="option-btn" data-answer="none">Cannot hear</button>
      </div>
    </div>
    <button id="next-btn" class="hidden">Next</button>
  </div>

  <!-- Conclusion Page -->
  <div id="conclusion-page" class="hidden">
    <h2>Your Hearing Test Results</h2>
    <p id="test-results"></p>
    <button id="retake-btn">Retake Test</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
